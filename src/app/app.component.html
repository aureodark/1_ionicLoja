<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-item color="secondary" lines="none" [routerLink]="(['/login'])">
          <ion-avatar slot="start">
            <img src="https://afcm.ca/wp-content/uploads/2018/06/no-photo.png">
          </ion-avatar>
          <ion-label>Login</ion-label>
        </ion-item>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
