<ion-app>
  <ion-split-pane>
    <ion-menu>

      <ion-header>

        <ion-menu-toggle auto-hide="false">
          <ion-item color="secondary" lines="none" [routerLink]="(['/login'])" *ngIf="!usuario.uid">
            <ion-avatar slot="start">
              <img src="{{ usuario.foto }}">
            </ion-avatar>
            <ion-label>{{ usuario.nome }}</ion-label>
          </ion-item>
          <ion-item color="secondary" lines="none" [routerLink]="(['/perfil'])" *ngIf="usuario.uid">
            <ion-avatar slot="start">
              <img src="{{ usuario.foto }}">
            </ion-avatar>
            <ion-label>{{ usuario.nome }}</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-header>

      <ion-content>
        <ion-list>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/home']">
              <ion-icon slot="start" name="pricetags"></ion-icon>
              <ion-label>In√≠cio</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/cadastro']" *ngIf="usuario.uid">
              <ion-icon slot="start" name="pricetags"></ion-icon>
              <ion-label>Cadastrar Produto</ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="logout()" *ngIf="usuario.uid">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Sair
              </ion-label>
            </ion-item>
          </ion-menu-toggle>


        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
