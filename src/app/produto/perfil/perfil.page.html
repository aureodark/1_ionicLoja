<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Produto</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  
  
  <ion-card>
    <ion-slides paginationClickable=true initialSlide=0 loop=true autoplay=1000 speed=2000 #mySlider  >
  
      <ion-slide style="max-height:200px" >
        <img src="{{produto.fotos[0] }}">
      </ion-slide>
      <ion-slide style="max-height:200px">
        <img src="{{produto.fotos[1] }}">
      </ion-slide>
      <ion-slide style="max-height:200px">
        <img src="{{produto.fotos[2] }}">
      </ion-slide>
    </ion-slides>
  
    <div class="swiper-button-next" (click)="slideNext()"></div>
    <div class="swiper-button-prev" (click)="slidePrev()"></div>
  </ion-card>





  <ion-text>
    <h3>Nome: {{ produto.nome }}</h3>
  </ion-text>

  <ion-text>
    <h2>R$ {{ produto.valor }}</h2>
  </ion-text>

  <ion-text>
    <p>Quantidade: {{ produto.quant }}</p>
  </ion-text>

  <ion-text>
    <h4>Descrição</h4>
  </ion-text>

  <ion-text>
    <p>{{ produto.descricao }}</p>
  </ion-text>



      <ion-button color="warning" [routerLink]="['/cadastro']">
        Atualizar
      </ion-button>
      <ion-button color="danger" (click)="delete(key)">
        Delete
      </ion-button>








</ion-content>
