<ion-header>

      <ion-buttons slot="start">

          </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-text>
        <img src="{{ usuario.foto }}" alt="">
