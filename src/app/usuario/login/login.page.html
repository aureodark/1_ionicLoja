<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login de Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!uid">
  <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
    <ion-item>
      <ion-label position="floating">E-mail ou Login</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="pws" [(ngModel)]="pws" minlength="6" required></ion-input>
    </ion-item>

    <ion-item lines="none">
      <ion-button type="submit" [disabled]="fc.invalid">Entrar</ion-button>
      <ion-button type="reset" [routerLink]="['/']">Cancelar</ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-button (click)="addUser()" expand="block">Novo usuário</ion-button>
    </ion-item>

    <ion-item lines="none">
      <ion-button (click)="loginG()" expand="block">Login pelo Google</ion-button>
    </ion-item>
  </form>
</ion-content>

<ion-content>
  <div *ngIf="angularFireAuth.user | async as user">
    <h1>Hello {{ user.displayName }}!</h1>
    <h5>{{ user.email }}</h5>
    <h5>{{ user.uid }}</h5>
    <img src="{{ user.photoURL }}" alt="">
  </div>
</ion-content>
